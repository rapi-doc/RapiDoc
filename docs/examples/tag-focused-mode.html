<!doctype html>
<html>
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-132775238-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-132775238-1');
    </script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600&family=Roboto+Mono&display=swap" rel="stylesheet">
    <link href='../index.css' rel='stylesheet'>
    <script type="module" src="../rapidoc-min.js"></script>
  </head>
  <body>
    <rapi-doc
      id = "thedoc"
      spec-url = "../specs/petstore_extended.yaml"
      show-header="false"
      render-style="focused"
      regular-font="Open Sans"
      mono-font = "Roboto Mono"
      on-nav-tag-click = "show-description"
    >
      
      <div slot="nav-logo" style="width:100%; display: flex; align-items: center;">
        <div  style="width:70px; margin: 5px">Tag Click</div>
        <button class='btn' style="width:130px; margin-right: 5px" onclick="document.getElementById('thedoc').setAttribute('on-nav-tag-click', 'expand-collapse')" >expand-collapse</button>
        <button class='btn' style="width:130px;" onclick="document.getElementById('thedoc').setAttribute('on-nav-tag-click', 'show-description')" >show-description</button>
      </div>
    </rapi-doc>
  </body>
</html>
