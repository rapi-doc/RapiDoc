components:
  schemas:
    dump_claims:
      type: array
      items:
        type: object
        properties:
          cache_key:
            description: |
              Unique key of the object in the cache.
            type: string
          ttl:
            description: |
              Remaining Time To Live (TTL) of the cache object in milliseconds.
            type: number
          id:
            description: |
              A unique, numeric ID assigned to each claim.
            type: integer
            format: int64
            example: 815
          signature_id:
            description: |
              A unique, numeric ID assigned to this signature when it was added
              to the system. This is used for PATCH and DELETE operations.
            type: integer
            format: int64
            example: 1420
          character_id:
            description: |
              The in-game character ID of the user that completed scanning for
              this signature.
            type: integer
            format: int64
            example: 96293852
          expires_at:
            description: |
              The time when the signature will expire.
            type: string
            example: '2023-11-12T09:23:44.000Z'
    dump_graph:
      type: object
      description: |
        The response for this dump is not in any way complete or well described since it is the raw
        `export()` of the graphology serialization call.

        All properties listed below are in
      properties:
        options:
          type: object
        attributes:
          type: object
        nodes:
          type: array
          items:
            type: object
            properties:
              key:
                type: string
        edges:
          type: array
          items:
            type: object
            properties:
              key:
                type: string
              source:
                type: string
              target:
                type: string
              attributes:
                type: object
    observation_type:
      description: The type of the observation.
      type: string
      enum:
        - electric_a
        - electric_b
        - exotic_a
        - exotic_b
        - gamma_a
        - gamma_b
        - plasma_a
        - plasma_b
        - toms_shuttle
      example: gamma_a
    dump_observations:
      type: array
      items:
        type: object
        properties:
